name: Run .Net Commands

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  pull_request_review:
    branches:
      - master

env:
  CONNECTION_STRING__TEST: "data source=.; initial catalog=Test; user id=sa; password=yourStrong(!)Password; multipleActiveResultSets=true;"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ””
        uses: actions/checkout@v2

      - name: Setup Dotnet 6 Preview ðŸ”®
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Install SqlServer ðŸ’¾
        run: |
          docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=yourStrong(!)Password" -p 1433:1433 -d mcr.microsoft.com/mssql/server:2017-latest
      
      - name: Sleep for 20 seconds ðŸ•› (For run Sql Server correctly)
        uses: jakejarvis/wait-action@master
        with:
          time: '20s'

      - name: Restore Dependensies ðŸ“¦
        run: dotnet restore

      - name: Build Project ðŸš€
        run: dotnet build -c Release /p:Configuration=Release --no-restore

      - name: Run unit tests ðŸ§ª
        run: dotnet test --no-build --no-restore --configuration Release --logger "trx;LogFileName=${GITHUB_RUN_ID}.trx"